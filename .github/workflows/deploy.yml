name: Deploy pages

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
      - name: Install ğŸ”§
        run: npm install
      - name: Build (1/2) ğŸ”§
        run: npm run build
      - name: Build (2/2) ğŸ”§
        run: cp -r dist/ docs/
      - name: Deploy ğŸš€
        uses: EndBug/add-and-commit@v7.2.0
        with:
          add: ./docs/
          author_name: Release Bot
          author_email: dotone-www-git@dot0x01.com
          branch: master
          message: Release [ci skip]
